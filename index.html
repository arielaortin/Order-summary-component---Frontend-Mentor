<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


 
</head>
<body>
  <main class="main">
      <div class="card">
        <div class="foto">
        <img src="images/illustration-hero.svg" alt="illustration-hero" style="width: 100%;    
        border-top-right-radius: 20px;
        border-top-left-radius: 20px; margin-top: 30px;">
      </div>
      <div class="desc">
       <h1>  Order Summary
      </h1> 
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>      
      </div>
      <div class="plan">
        <div class="icon">
        <img src="images/icon-music.svg" alt="icono-musica">
      </div>
      <div class="plan-data">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="plan-link">
        <a href="#">Change</a>
      </div>
        
     
      </div>
      <div class="button">
        <button type="button" id="Proceed">Proceed to Payment</button> 
        <button type="button" id="Cancel">Cancel Order</button>
      </div>
    </div>

  
  </main>
  
  
</body>
</html>
